#网站名称
siteName        =athena
#指定网站素材所在目录（包括css,js,images等等），默认是相对当前build工具包的父级目录，如需修改请保持${build}开头不变。
sitePath        =${build}../
#指定网站首页index.html所在目录，很多时候index可能会放在与其他素材不在同一目录。
indexPath       =${build}../
#补偿路径，指定sitePath相对于indexPath的相对路径，这里需要开发者设置正确，这里请务必保证正确的相对地址。
indexFixPath    =./
#命令中的image相关命令会用到以下两个参数，分别对应查找内容和替换内容。这两个命令都不常用，一般不用修改。
imageMatch      =images/
imageReplace    =images-built/
